<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Formulário boottrap</title>

</head>

<body>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Calcular IMC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
      </header>
      <main class="container mt-3">
        <form action="">
        <div class="row g-3">
            <div class="col">
                <label for="altura"class='form-label'>Altura</label>
              <input type="text" class="form-control" placeholder="Digite sua Altura (M)" aria-label="Número 1" numero="numero1" id="altura">
            </div>
            <div class="col">
                <label for="peso"class='form-label'>Peso</label>
              <input type="text" class="form-control" placeholder="Digite seu Peso (Kg)" aria-label="Número 2" name="numero2" id="peso">
            </div>
            <div class="col">
                <label class='form-label'>Resultado
                    <input type="text" name="resultado" id="resultado" class="form-control" readonly>
                </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>

        </form>
      </main>
      <footer>

      </footer>
    <script src="js/imc.js"></script>
</body>

</html>
